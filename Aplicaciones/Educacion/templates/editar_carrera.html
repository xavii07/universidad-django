{% extends 'plantilla.html' %} {% load static %} {% block titulo %}
<title>Editar Carrera</title>
{% endblock titulo %} {% block contenido %}
<div class="container">
  <h1 class="mt-4 text-center">Editar Carrera</h1>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Carrera</h1>
      </div>
      <div class="modal-body">
        <form
          action="{% url 'procesar_editar_carrera' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <input
            type="text"
            value="{{carrera.id_car}}"
            hidden
            name="id_car"
            id="id_car"
          />
          <div class="mb-4">
            <label for="" class="form-label">Nombre</label>
            <input
              type="text"
              placeholder="Sistemas de Informacion"
              id="nombre_car"
              name="nombre_car"
              required
              class="form-control"
              value="{{carrera.nombre_car}}"
            />
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Fecha Creacion</label>
            <input
              type="date"
              id="fecha_creacion_car"
              name="fecha_creacion_car"
              required
              class="form-control"
              value="{{carrera.fecha_creacion_car|date:'Y-m-d'}}"
            />
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Telefono</label>
            <input
              type="text"
              placeholder="0945879541"
              id="telefono_car"
              name="telefono_car"
              required
              class="form-control"
              value="{{carrera.telefono_car}}"
            />
          </div>
          <div class="mb-4">
            {% if carrera.logo_car %}
            <label for="" class="form-label">Logo actual</label>
            <br />
            <img src="{{carrera.logo_car.url}}" alt="" width="200" />
            {% endif %}
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Logo</label>
            <input
              type="file"
              class="form-control"
              name="logo_car"
              id="logo_car"
              accept="image/*"
            />
          </div>
          <div class="modal-footer">
            <a
              href="{% url 'carreras' %}"
              type="button"
              class="btn btn-secondary"
            >
              Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              Actualizar Carrera
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("exampleModal");
  document.addEventListener("DOMContentLoaded", () => {
    const myModal = new bootstrap.Modal(modal);
    myModal.show();
  });
</script>

{% endblock contenido %}
